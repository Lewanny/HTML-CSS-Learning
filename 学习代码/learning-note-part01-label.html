<!DOCTYPE HTML>
<html>
    <head>
        <title>HTML+CSS练习_01</title>
        <style type="text/css">
            table tr td, th {
                border: 1px solid #991
            }
        </style>
    </head>
    
    <body>
        <h2>无序列表</h2> 
        <ui>
            <li>你好啊</li>
            <li>小少年</li>
            <li>哈哈哈</li>
        </ui>
        
        <h2>有序列表</h2>
        <ol>
            <li>这是个</li>
            <li>有序的</li>
            <li>列表啊</li>
        </ol>
        
        <h2>div标签的作用</h2>
        <div id="unorderList">
            <ui>
                <li>无序列表1</li>
                <li>无序列表2</li>
                <li>无序列表2</li>
            </ui>
        </div>
        
        <h2>网页上的表格</h2>
        <table summary="班级姓名成绩及平均数的统计表">
            <caption>分数表</caption>
            <tbody>
                <tr>
                    <td>班级</td>
                    <td>姓名</td>
                    <td>分数</td>
                </tr>
                <tr>
                    <td>一班</td>
                    <td>张三</td>
                    <td>88</td>
                </tr>
                <tr>
                    <td>二班</td>
                    <td>李四</td>
                    <td>66</td>
            </tbody>
        </table>
        
        <h2>网站中的超链接</h2>
            <ol>
                <li><a href="http:// www.baidu.com" title="跳转到百度">百度搜索</a></li>
                <li><a href="http://www.google.com" title="跳转到谷歌搜索">谷歌搜索</a></li>

            </ol>

        点我<a href="mailto:lihongyuan@lewanny.com?cc=10160201450@qq.com&subject=主题&body=这是邮件内容" title=发送邮件>发送邮件</a>
        
        <h2>插入图片</h2>
        <img src="http://img.mukewang.com/52da54ed0001ecfa04120172.jpg" alt="小李子" title="小李子">
